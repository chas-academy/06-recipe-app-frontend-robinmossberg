<h1>{{ message.recipeName }}</h1>
<img src="{{ recipe.images[0].hostedLargeUrl }}" alt="" />

<div>
  <h3>{{ recipe.yield }}</h3>
</div>

<div>
  <h3>Total time {{ recipe.totalTime }}</h3>
</div>

<ul>
  <li *ngFor="let ingredient of recipe.ingredientLines">
    {{ ingredient }}
  </li>
</ul>

<button><a href="{{ recipe.source.sourceRecipeUrl }}">Source</a></button>
<button (click)="sendToFavs(message.id)">Add to Fayves</button>
